<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-do list</title>
  </head>
  <body class="bg-blue-400">
    <div class="flex items-center justify-center h-screen">
      <div
        class="flex flex-col items-center bg-pink-400 w-2/5 h-4/5 rounded-3xl border-4 border-blue-950"
      >
        <h1
          class="font-mono text-6xl font-extrabold justify-center align-middle text-orange-900 pt-8"
        >
          To-Do list
        </h1>

        <div class="flex flex-row items-center p-28">
          <input
            class="bg-transparent text-black border-2 border-blue-950 p-2 rounded-3xl"
            type="text"
            id="taskInput"
            placeholder="Add a task"
          />
          <button
            class="bg-blue-950 text-white px-6 py-2 rounded-3xl hover:text-black hover:bg-white hover:border-2 hover:border-black"
            onclick="addTask()"
          >
            Add
          </button>
        </div>
        <ul class="mt-4" id="taskList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
