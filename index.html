<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-do list</title>
  </head>
  <body class="bg-yellow-300">

    <script src="script.js"></script>
  </body>
</html>
