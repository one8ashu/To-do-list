<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-do list</title>
  </head>
  <body class="bg-yellow-300">
    <div
      class="flex items-center justify-center bg-blue-500 w-2/5 h-1/2 rounded-3xl border-4 border-blue-950"
    >
      <h1 class="font-mono text-6xl font-bold justify-center align-middle">To-Do list</h1>

      <div class="w-full">
        <input class="bg-transparent" type="text" id="taskInput" placeholder="Add a task" />
        <button class="" onclick="addTask()">Add</button>
      </div>
      <div class="">
        <ul id="taskList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
